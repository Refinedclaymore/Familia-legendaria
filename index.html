<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Claymore | Familia Legendaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body {
            background: #050505;
            /* Efecto de luz ambiental en la esquina */
            background-image: radial-gradient(circle at 0% 0%, #1a0505 0%, #050505 50%);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; scale: 0.95; }
            to { opacity: 1; scale: 1; }
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .tag {
            font-weight: 200;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 30px;
            display: block;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* El brillo al pasar el mouse t√≠pico de Carrd */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .link-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-card:hover::after {
            opacity: 1;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            opacity: 0.3;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="https://github.com/Refinedclaymore.png" alt="Refined Claymore" class="avatar">
        
        <h1>Refined Claymore</h1>
        <span class="tag">@_refinedclaymore_</span>

        <div class="links-container">
            <a href="https://www.youtube.com/@RefinedClaymore-i5n" class="link-card">Youtube</a>
            <a href="https://www.twitch.tv/refinedclay" class="link-card">Twitch</a>
            <a href="https://www.tiktok.com/@_refinedclaymore_" class="link-card">TikTok</a>
            <a href="https://www.instagram.com/_refinedclaymore_/" class="link-card">Instagram</a>
        </div>

        <footer>FAMILY LEGENDARY</footer>
    </div>

</body>
</html>
